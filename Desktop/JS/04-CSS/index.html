<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Fuzzy+Bubbles&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <h1>Modifier les propriétés CSS</h1>

    <div id="Yasmina" class="Yasmina">Yasmina</div>

    <h2>Couleur du texte</h2>
    <button class="color" data-color="#97B578">Vert</button>
    <button class="color" data-color="#EC153E">Rouge</button>
    <button class="color" data-color="#80C0D6">Bleu</button>

    <h2>Couleur du fond</h2>
    <button class="fond" data-color="#8ADAB2">Vert</button>
    <button class="fond" data-color="#DF826C">Rouge</button>
    <button class="fond" data-color="#FF4B91">Rose</button>

    <h2>Police</h2>
    <select id="selectFont">
        <option value="">-- Choisissez votre police</option>
        <option value="Dhurjati">Dhurjati</option>
        <option value="Fuzzy Bubbles">Fuzzy Bubbles</option>
        <option value="Share Tech Mono">Share Tech Mono</option>
    </select>


    <h2>Taille du texte</h2>
    <input id="size" type="number">

    <h2>Pré-selection</h2>
    <button id="btnBarbie">Barbie</button>
    <button id="btnKen">Ken</button>

    <script src="/js/app.js"></script>
</body>

</html>
